<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8955f7e6c1.js" crossorigin="anonymous"></script>
    <!-- <link role="alert" href="DS1.png" -->
   
</head>
<body>

    <div class="container">
        <div class="form-wrapper">
            <img src="duke/Muthupandi - Ghilli Hardcover Journal by Sandrita Fernando.jpeg" class="img-left"/>
            <img src="duke/DS1.png" class="img-right"/>
            <div class="form-wrapper-bg"></div>
            <div class="form-wrapper-left">
                <h1>Sign Up</h1>
                <form class="form-signup">
                    <div class="input-group">
                        <input type="text" placeholder="Username">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-group">
                        <input type="email" placeholder="Email">
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <button class="form-btn" type="button">Sign Up</button>
                </form>
                <a href="#" class="signin-link">Sign In</a>
                    </div>
                    <div class="form-wrapper-right">
                     <h1>Sign In</h1>
                     <form class="form-signup">
                        <div class="input-group">
                            <input type="text" placeholder="Username">
                            <i class="fa-solid fa-user"></i>
                        </div>
                     
                        <div class="input-group">
                            <input type="password" placeholder="Password">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                     <audio id="audio" src="duke/_Nakku_Dialogue_Gp_Muthu_Shiva_Ringtone_(by Fringster.com).mp3" preload="auto"></audio> 
                        <button class="form-btn" onclick="playAudio()" type="button">Sign Up</button>
                    </form>
                    <a href="#" class="signup-link">Sign Up</a>
                        </div>

                    </div>
                </div>
            </div>
        
        </div>
    </div>

    <script>
        const container=document.querySelector(".container")
        const signuplink=document.querySelector(".signup-link")
        const signinlink=document.querySelector(".signin-link")
        function playAudio() {
  var audio = document.getElementById("audio");
     audio.play();
}

    

        signuplink.addEventListener("click",()=>{
     container.classList.add("navigate");
});

signinlink.addEventListener("click",()=>{
     container.classList.remove("navigate");
});




    </script>
</body>
</html>
